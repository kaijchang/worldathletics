[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["worldathletics"]

[project]
name = "worldathletics"
version = "1.0.0"
authors = [
  { name="Kai Chang", email="kaijchang@gmail.com" },
]
description = "Python Wrapper for World Athletics' GraphQL API"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
  "pydantic",
  "httpx",
  "websockets"
]
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
]
keywords = ["worldathletics", "api-wrapper", "graphql"]

[project.urls]
"Homepage" = "https://github.com/kajchang/worldathletics"

[tool.ariadne-codegen]
queries_path = "graphql/queries.graphql"
schema_path = "graphql/schema.graphql"
# remote_schema_url="https://shlwweoaknf2jhtcqtqvxge6hq.appsync-api.eu-west-1.amazonaws.com/graphql"
# remote_schema_headers={"x-api-key"="da2-ufjvaayl2nbfjkp7fnv6befsoq", "x-amz-user-agent"="aws-amplify/3.0.2"}
target_package_name="worldathletics"
client_name="WorldAthletics"
